language: python
python: 3.5
sudo: required
dist: trusty
services: docker
sudo: required
cache:
  directories:
    - $HOME/.cache/pip
addons:
  apt:
    packages:
      - libfreetype6-dev
      - libpng12-dev

env:
  global:
    - secure: ""
    - secure: ""
    - PLAT=x86_64
    - UNICODE_WIDTH=32

matrix:
  exclude:
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.4
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.5

before_install:
  - pip install coveralls
  - (git clone https://github.com/matthew-brett/multibuild.git && cd multibuild && git checkout d7ba4ae)
  # matplotlib non-compatible as testing runs in venv (non-framework)
  - TEST_DEPENDS="cython coveralls coverage numpy scipy python-libsbml jsonschema six pandas"
  - BUILD_DEPENDS="cython numpy scipy"
  - source multibuild/common_utils.sh
  - source multibuild/travis_steps.sh
  - before_install

before_cache:
  - set +e

install:
  - build_wheel . $PLAT

script:
  - if [[ $$TRAVIS_OS_NAME == "linux" ]]; then pip install pip --upgrade; pip install matplotlib; fi
  - if [[ $MB_PYTHON_VERSION == "3.5" && $TRAVIS_OS_NAME == "linux" ]]; then pip install pep8 && pep8 cobra --exclude=oven,solvers,sbml.py --show-source; fi
  - install_run $PLAT

deploy:
  provider: script
  skip_cleanup: true
  script: scripts/deploy-test.sh
  on:
    branch: feature/auto-wheel

after_success:
  - coveralls
