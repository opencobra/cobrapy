environment:

  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    WITH_COMPILER: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_env.cmd"
    PIP_CACHE_DIR: "pip_cache"

  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.12"
      PYTHON_ARCH: "32"
      NUMPY: "https://www.dropbox.com/s/b8mcha00r02tssb/numpy-1.11.2+mkl-cp27-cp27m-win32.whl"
      SCIPY: "https://www.dropbox.com/s/5bncpkkiddtj0jc/scipy-0.18.1-cp27-cp27m-win32.whl"

    - PYTHON: "C:\\Python34"
      PYTHON_VERSION: "3.4.5"
      PYTHON_ARCH: "32"
      NUMPY: "https://www.dropbox.com/s/x500x3qqoitpxw4/numpy-1.11.2+mkl-cp34-cp34m-win32.whl"
      SCIPY: "https://www.dropbox.com/s/dxqw1lnzuq0j0o9/scipy-0.18.1-cp34-cp34m-win32.whl"

    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.2"
      PYTHON_ARCH: "32"
      NUMPY: "https://www.dropbox.com/s/2tlvvn4f6httsc6/numpy-1.11.2+mkl-cp35-cp35m-win32.whl"
      SCIPY: "https://www.dropbox.com/s/q0m005q2nky6p82/scipy-0.18.1-cp35-cp35m-win32.whl"

    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.12"
      PYTHON_ARCH: "64"
      NUMPY: "https://www.dropbox.com/s/nhm9cvlpyqjh6ry/numpy-1.11.2+mkl-cp27-cp27m-win_amd64.whl"
      SCIPY: "https://www.dropbox.com/s/xqmlbsv27d7rtjv/scipy-0.18.1-cp27-cp27m-win_amd64.whl"

    - PYTHON: "C:\\Python34-x64"
      PYTHON_VERSION: "3.4.5"
      PYTHON_ARCH: "64"
      NUMPY: "https://www.dropbox.com/s/z7azal6ysq5de70/numpy-1.11.2+mkl-cp34-cp34m-win_amd64.whl"
      SCIPY: "https://www.dropbox.com/s/pnwl0h0n8v0t0it/scipy-0.18.1-cp34-cp34m-win_amd64.whl"

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.2"
      PYTHON_ARCH: "64"
      NUMPY: "https://www.dropbox.com/s/xie1654527xziow/numpy-1.11.2+mkl-cp35-cp35m-win_amd64.whl"
      SCIPY: "https://www.dropbox.com/s/h0mf2rfepjb4syw/scipy-0.18.1-cp35-cp35m-win_amd64.whl"

clone_depth: 25

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%bit"

cache:
    - glpk_build -> appveyor/build_glpk.py
    - pip_cache -> appveyor.yml


install:
  - "powershell appveyor\\install.ps1"
  - ps: Start-FileDownload 'https://bitbucket.org/gutworth/six/raw/default/six.py'
  - "%WITH_COMPILER% %PYTHON%/python appveyor/build_glpk.py"
  - "%PYTHON%/python -m pip install pip setuptools wheel --upgrade"
  - "%PYTHON%/python -m pip install --upgrade pytest"
  - "%PYTHON%/python -m pip install pytest-cov pytest-benchmark"
  - ps: Start-FileDownload "$env:NUMPY" -FileName "numpy.whl"
  - ps: Start-FileDownload "$env:SCIPY" -FileName "scipy.whl"
  - "%PYTHON%/python -m pip install numpy.whl scipy.whl"
  - "%PYTHON%/python -m pip install swiglpk optlang sympy decorator Cython jsonschema twine pypandoc==1.1.3"

build: off

test_script:
  - "%WITH_COMPILER% %PYTHON%/python setup.py develop"
  - "%WITH_COMPILER% %PYTHON%/python -m pytest --cov=cobra --benchmark-skip"

after_test:
  - "%WITH_COMPILER% %PYTHON%/python setup.py bdist_wheel bdist_wininst"

artifacts:
  - path: dist\*

deploy_script:
  - ps: >-
      if($env:appveyor_repo_tag -eq 'True') {
          Invoke-Expression "$env:PYTHON/Scripts/twine upload dist/* --username $env:PYPI_USERNAME --password $env:PYPI_PASSWORD"
      }

